<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris Game</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #000;
  color: #fff;
}
canvas {
  border: 2px solid #fff;
  background-color: #222;
}
#game-container {
  order: 2;
  display: flex;
  align-items: flex-start;
  flex-direction: row-reverse;
}
/* #controls {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin-top: 10px;
  width: 440px; /* Matches the width of the game canvas */
  justify-content: center;
  order: 3;
} */
#restart {
  font-size: 24px;
  border: none;
  background-color: #333;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  aspect-ratio: 1 / 1;
  width: 100%;
  user-select: none; 
}
#score {
  font-size: 20px;
  margin: 10px 0 20px;
}
#preview-container {
  align-items: center;
  margin-bottom: 10px;
  margin-left: 10px; 
  width: calc((100% / 10) * 4); 
}
#game-over-message {
  order: 0;
  margin: 10px 0;
  font-size: 24px;
  font-weight: bold;
  color: red;
  display: none;
}

@media (max-width: 600px) {
  #game-container {
    align-items: center;
    flex-direction: column;
  }
  canvas {
    width: 90%;
    height: auto;
  }
  #preview-container {
    display: flex;
    flex-direction: column-reverse; /* Changes the order so the button is above the canvas */
    align-items: center;
    margin-bottom: 10px;
    margin-left: 0;
  }
  /* #controls {
    width: 90%;
  } */
  #restart {
    margin-bottom: 10px; /* Adds space between the button and the canvas */
    height: 50px;
  }
}

@media (max-height: 800px) {
  #game-container {
    transform: scale(calc(100vh / 800));
    transform-origin: top;
  }
}
</style>
</head>
<body>
<h1>Tetris Game</h1>
<div id="score">Score: 0 | Level: 1</div>
<div id="game-over-message">Game Over</div>
<div id="game-container">
    <div id="preview-container">
      <canvas id="previewCanvas" width="120" height="60"></canvas>
      <button id="restart">Restart</button>
  </div>
  <canvas id="gameCanvas" width="300" height="600"></canvas>
</div>
<!--
<div id="controls">
  <button id="left">←</button>
  <button id="down">↓</button>
  <button id="rotate">⤾</button>
  <button id="right">→</button>
</div>
-->

<script>
const canvas = document.getElementById('gameCanvas');
const previewCanvas = document.getElementById('previewCanvas');
const ctx = canvas.getContext('2d');
const previewCtx = previewCanvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const gameOverMessage = document.getElementById('game-over-message');
const restartButton = document.getElementById('restart');
const COLS = 10;
const ROWS = 20;
const BLOCK_SIZE = canvas.width / COLS;
const PREVIEW_BLOCK_SIZE = previewCanvas.width / 4;
let grid = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
const shapes = [
  { shape: [[1, 1, 1], [0, 1, 0]], color: 'yellow' },
  { shape: [[1, 1], [1, 1]], color: 'cyan' },
  { shape: [[0, 1, 1], [1, 1, 0]], color: 'orange' },
  { shape: [[1, 1, 0], [0, 1, 1]], color: 'green' },
  { shape: [[1, 1, 1, 1]], color: 'blue' },
  { shape: [[1, 1, 1], [1, 0, 0]], color: 'purple' },
  { shape: [[1, 1, 1], [0, 0, 1]], color: 'red' }
];
let currentShape = { shape: [], row: 0, col: 4, color: '' };
let nextShape = {};
let score = 0;
let level = 1;
let dropInterval = 1000;
let lastDropTime = 0;
let spawnDelay = 0;
let gameOver = false;
let shapeLocked = false;
let particles = [];

function drawGrid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let row = 0; row < ROWS; row++) {
    for (let col = 0; col < COLS; col++) {
      if (grid[row][col]) {
        ctx.fillStyle = grid[row][col];
        ctx.fillRect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        ctx.strokeStyle = 'black';
        ctx.strokeRect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
      }
    }
  }
  particles.forEach(particle => {
    ctx.fillStyle = particle.color;
    ctx.globalAlpha = particle.opacity;
    ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
    ctx.globalAlpha = 1.0;
  });
}

function drawShape(opacity = 1) {
  if(shapeLocked) return;
  ctx.globalAlpha = opacity;
  ctx.fillStyle = currentShape.color;
  currentShape.shape.forEach((row, y) => {
    row.forEach((cell, x) => {
      if (cell) {
        ctx.fillRect((currentShape.col + x) * BLOCK_SIZE, (currentShape.row + y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        ctx.strokeStyle = 'black';
        ctx.strokeRect((currentShape.col + x) * BLOCK_SIZE, (currentShape.row + y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
      }
    });
  });
  ctx.globalAlpha = 1.0;
}

function drawGhost() {
  if (shapeLocked) return;
  const originalRow = currentShape.row;
  while (!collision()) {
    currentShape.row++;
  }
  currentShape.row--;
  drawShape(0.6);
  currentShape.row = originalRow;
}

function drawPreview() {
  previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
  previewCtx.fillStyle = nextShape.color;
  nextShape.shape.forEach((row, y) => {
    row.forEach((cell, x) => {
      if (cell) {
        previewCtx.fillRect(x * PREVIEW_BLOCK_SIZE, y * PREVIEW_BLOCK_SIZE, PREVIEW_BLOCK_SIZE, PREVIEW_BLOCK_SIZE);
        previewCtx.strokeStyle = 'black';
        previewCtx.strokeRect(x * PREVIEW_BLOCK_SIZE, y * PREVIEW_BLOCK_SIZE, PREVIEW_BLOCK_SIZE, PREVIEW_BLOCK_SIZE);
      }
    });
  });
}

function spawnShape() {
  if (gameOver) return;
  currentShape = { ...nextShape, row: 0, col: Math.floor(COLS / 2) - Math.floor(nextShape.shape[0].length / 2) };
  nextShape = shapes[Math.floor(Math.random() * shapes.length)];
  drawPreview();
  if (collision()) {
    gameOver = true;
    gameOverMessage.style.display = 'block';
    restartButton.style.display = 'block';
    return;
  }
  shapeLocked = false;
}

function moveShape(dx, dy) {
  if(shapeLocked) return;
  if (gameOver) return;
  currentShape.col += dx;
  currentShape.row += dy;
  if (collision()) {
    currentShape.col -= dx;
    currentShape.row -= dy;
    if (dy === 1) {
      lockShape();
      spawnDelay = dropInterval;
    }
  }
}

function rotateShape() {
  if (gameOver) return;
  const originalShape = currentShape.shape.map(row => [...row]);
  currentShape.shape = currentShape.shape[0].map((val, index) => currentShape.shape.map(row => row[index]).reverse());
  if (collision()) {
    currentShape.shape = originalShape;
  }
}

function collision() {
  for (let y = 0; y < currentShape.shape.length; y++) {
    for (let x = 0; x < currentShape.shape[y].length; x++) {
      if (currentShape.shape[y][x] && (grid[currentShape.row + y] === undefined || grid[currentShape.row + y][currentShape.col + x] === undefined || grid[currentShape.row + y][currentShape.col + x])) {
        return true;
      }
    }
  }
  return false;
}

function lockShape() {
  shapeLocked = true;
  drawShape(1); // Ensure full opacity when locking shape
  currentShape.shape.forEach((row, y) => {
    row.forEach((cell, x) => {
      if (cell) {
        grid[currentShape.row + y][currentShape.col + x] = currentShape.color;
      }
    });
  });
  clearLines();
}

function clearLines() {
  let linesCleared = 0;
  for (let row = ROWS - 1; row >= 0; row--) {
    if (grid[row].every(cell => cell)) {
      createClearParticles(row);
    }
  }
  for (let row = ROWS - 1; row >= 0; row--) {
    if (grid[row].every(cell => cell)) {
      createClearParticles(row);
      grid.splice(row, 1);
      grid.unshift(Array(COLS).fill(0));
      linesCleared++;
      row++;
    }
  }
  score += linesCleared * 100;
  if (linesCleared > 0) {
    if (score % 500 === 0) {
      level++;
      dropInterval = Math.max(100, dropInterval - 100);
    }
  }
  
}

function createClearParticles(row) {
  for (let col = 0; col < COLS; col++) {
    for (let i = 0; i < 2; i++) {
      particles.push({
        x: col * BLOCK_SIZE,
        y: row * BLOCK_SIZE,
        size: BLOCK_SIZE / 2,
        color: grid[row][col],
        opacity: 1,
        dx: (Math.random() - 0.5) * 6,
        dy: (Math.random() - 0.2) * 6
      });
    }
  }
}

function updateParticles() {
  particles.forEach((particle, index) => {
    particle.x += particle.dx;
    particle.y += particle.dy;
    particle.opacity *= 0.97;
    particle.opacity -= 0.01;
    if (particle.opacity <= 0) {
      particles.splice(index, 1);
    }
  });
}

function resetGame() {
  gameOver = false;
  gameOverMessage.style.display = 'none';
  restartButton.style.display = 'none';
  grid = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
  score = 0;
  level = 1;
  dropInterval = 1000;
  nextShape = shapes[Math.floor(Math.random() * shapes.length)];
  spawnShape();
  lastDropTime = 0;
  particles = [];
  requestAnimationFrame(gameLoop);
}

function updateScore() {
  scoreDisplay.textContent = `Score: ${score} | Level: ${level}`;
}

const keysPressed = {};
const keysPressedTouch = {};
const keyLastAction = {};
const KEY_DELAYS = {
    ArrowLeft: 100, // Delay in milliseconds for left movement
    ArrowRight: 100, // Delay in milliseconds for right movement
    ArrowDown: 50, // Delay in milliseconds for down movement
    ArrowUp: 200, // Delay in milliseconds for rotation
};

const KEY_DELAYS_TOUCH = {
    ArrowLeft: 150, // Delay in milliseconds for left movement
    ArrowRight: 150, // Delay in milliseconds for right movement
    ArrowDown: 100, // Delay in milliseconds for down movement
    ArrowUp: 200, // Delay in milliseconds for rotation
};

document.addEventListener('keydown', (event) => {
    keysPressed[event.key] = true;
});

document.addEventListener('keyup', (event) => {
    keysPressed[event.key] = false;
});

function handleKeyPress(timestamp) {
    Object.keys(keysPressed).forEach((key) => {
      if (keysPressed[key]) {
            // Check if the key has a delay defined and enough time has passed
            if (!keyLastAction[key] || timestamp - keyLastAction[key] >= (KEY_DELAYS[key] || 0)) {
                if (key === 'ArrowLeft') moveShape(-1, 0);
                if (key === 'ArrowRight') moveShape(1, 0);
                if (key === 'ArrowDown') moveShape(0, 1);
                if (key === 'ArrowUp') rotateShape();

                // Update the last action time for the key
                keyLastAction[key] = timestamp;
            }
        }
        if (keysPressedTouch[key]) {
            // Check if the key has a delay defined and enough time has passed
            if (!keyLastAction[key] || timestamp - keyLastAction[key] >= (KEY_DELAYS_TOUCH[key] || 0)) {
                if (key === 'ArrowLeft') moveShape(-1, 0);
                if (key === 'ArrowRight') moveShape(1, 0);
                if (key === 'ArrowDown') moveShape(0, 1);
                if (key === 'ArrowUp') rotateShape();

                // Update the last action time for the key
                keyLastAction[key] = timestamp;
            }
        }
    });
}

function gameLoop(timestamp) {
  if (gameOver) return;
  if (!lastDropTime) lastDropTime = timestamp;
  const deltaTime = timestamp - lastDropTime;
  if (spawnDelay > 0) {
    if (spawnDelay - deltaTime <= 0){
      spawnShape();
      spawnDelay = 0;
    }
  } else if (deltaTime > dropInterval) {
    moveShape(0, 1);
    lastDropTime = timestamp;
  }
  handleKeyPress(timestamp); // Process active keys with delay
  drawGrid();
  drawGhost();
  drawShape();
  updateParticles();
  updateScore();
  requestAnimationFrame(gameLoop);
}

restartButton.addEventListener('click', resetGame);

// Handle button clicks
function setupButtonListeners() {
    const buttons = {
        left: 'ArrowLeft',
        right: 'ArrowRight',
        down: 'ArrowDown',
        rotate: 'ArrowUp',
    };

    Object.keys(buttons).forEach((buttonId) => {
        const buttonKey = buttons[buttonId];
        const buttonElement = document.getElementById(buttonId);

        buttonElement.addEventListener('mousedown', () => {
            keysPressed[buttonKey] = true;
        });

        buttonElement.addEventListener('mouseup', () => {
            keysPressed[buttonKey] = false;
        });

        buttonElement.addEventListener('mouseleave', () => {
            keysPressed[buttonKey] = false; // Stop action if mouse leaves the button
        });

        // Add touch event listeners
        buttonElement.addEventListener('touchstart', () => {
          keysPressedTouch[buttonKey] = true;
        });

        buttonElement.addEventListener('touchend', () => {
          keysPressedTouch[buttonKey] = false;
        });
        buttonElement.addEventListener('touchcancel', () => {
          keysPressedTouch[buttonKey] = false; // Stop action if touch is canceled
        });
    });
}

// setupButtonListeners();


document.addEventListener('keydown', (event) => {
    keysPressed[event.key] = true;
});

document.addEventListener('keyup', (event) => {
    keysPressed[event.key] = false;
});






let startX = 0;
let startY = 0;
let isSwiping = false;
let lastMoveX = 0;
let lastMoveY = 0;

const gameCanvas = document.getElementById('gameCanvas');

// Detect swipe start
gameCanvas.addEventListener('touchstart', (event) => {
    const touch = event.touches[0];
    startX = touch.pageX;
    startY = touch.pageY;
    isSwiping = true;
});

// Detect swipe move (real-time updates)
gameCanvas.addEventListener('touchmove', (event) => {
    if (!isSwiping) return;
    event.preventDefault(); // Prevent default touch behavior (scrolling, zooming)

    const touch = event.touches[0];
    const endX = touch.pageX;
    const endY = touch.pageY;

    const deltaX = endX - startX;
    const deltaY = endY - startY;

    const sensitivity = 30; // Adjust this value for your preferred sensitivity (higher value = less movement)

    const moveX = Math.floor(deltaX / sensitivity);
    const moveY = Math.floor(deltaY / sensitivity);

    // Horizontal swipe (left or right)
    if (moveX < 0) {
        moveShape(moveX, 0);
        startX += moveX * sensitivity;
    } else if (moveX > 0 ) {
        moveShape(moveX, 0);
        startX += moveX * sensitivity;
    }
    if (moveY > 0) {
        moveShape(0, moveY);
        startY += moveY * sensitivity;
    } else if(Math.floor(moveY/2) < 0){
      rotateShape();
      startY += moveY * sensitivity;
    }
    
});

// Detect swipe end
gameCanvas.addEventListener('touchend', (event) => {
    if (!isSwiping) return;
    isSwiping = false; // End the swipe tracking
});





resetGame();
</script>
</body>
</html>
